<layout>
    <!-- title bar -->
    <div class="d-flex">
        <giph-title-bar :isLoading="isLoading" :title="giph?.title" :userAvatarUrl="giph?.userAvatarUrl" @goBack="goToGiphSearch()"></giph-title-bar>
    </div>

    <!-- info -->
    <div class="d-flex flex-column flex-grow-1 mt-2">
        <giph-info :isLoading="isLoading" :giph="giph" @save="onSave($event)" @copy="onCopy($event)"></giph-info>
    </div>

    <!-- status bar -->
    <div class="d-flex mt-2">
        <giph-status-bar :isLoading="isLoading" @goBack="goToGiphSearch()"></giph-status-bar>
    </div>
</layout>
